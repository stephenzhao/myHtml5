<!DOCTYPE html>
<html lang="zh-CN" dropEffect="none" class="no-js ">
<head>
<meta charset="utf-8" />
<title>parallax</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<style >
html, body , .section1, .section2 {
	height: 100%;
}

body {
	margin: 0;
}

.section1 {
	background: url(tracks.jpg) no-repeat fixed 50% 0;
}

.section2 {
	background: url(tree.jpg) no-repeat fixed 50% 50%;
}
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
	window.addEventListener('scroll', function() {
		var scrollTop = window.pageYOffset;
		var section1 = document.querySelector('.section1');
		section1.style.backgroundPositionY = -scrollTop/10 + 'px';
		var section2 = document.querySelector('.section2');
		section2.style.backgroundPositionY = -scrollTop/10 + 'px';
	}, false)
}, false)
</script>
</head>
<body>
<div class="section1"></div>
<div class="section2"></div>
</body>
	
</html>
