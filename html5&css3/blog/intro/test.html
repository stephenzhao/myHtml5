
<!doctype html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Damon is a web designer and front-end engineor. He majors in user interfaces and minors in user experience. He also is an geek coder.">
		<meta name="author" content="damonzhao">
		<meta name="viewport" content="initial-scale=1.0">
		<!-- [if it ie 9] >
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="css/global.css?v=1.0">
		<style>
		.container{
			overflow: hidden;
			width: 900px;
			margin-top: 50px;
			margin-bottom: 50px;
			border: 1px solid green;
		}
		.container2{
			height: 50px;
			overflow: hidden;
			width: 900px;
			margin: 50px auto;
			border: 1px solid green;
		}
			.inner-a{
				border: 1px solid gray;
				width: 200px;
				height: 100px;
				float: left;
			}
			.inner-b{
				border: 1px solid yellow;
				width: 300px;
				height: 200px;
				float: left;
			}
			.a{
				margin-top: 10px;
				height: 50px;
				width: 50px;
				border: 1px solid yellow;
			}
			.dot{
				position: relative;
				top: 10px;
				left: 10px;
				display: block;
				height: 14px;
				width: 14px;
				background: #000;
				border-radius: 30%;
			}
			.dot:hover{
				background: transparent;
				border: 1px solid #000;
				-webkit-transform:rotate(10deg) scale(2) ;
				-moz-transform:rotate(10deg) scale(2) ;
				-ms-transform:rotate(10deg) scale(2) ;
				-o-transform:rotate(10deg) scale(2) ;
				transform:rotate(10deg) scale(2) ;
				-webkit-transform-origin: 0 0;
				-moz-transform-origin: 0 0;
				-ms-transform-origin: 0 0;
				-o-transform-origin: 0 0;
				transform-origin: 0 0;
				-webkit-transition: -webkit-transform 0.2s ease-out;
				-moz-transition: -moz-transform 0.2s ease-out;
				-ms-transition: -ms-transform 0.2s ease-out;
				-o-transition: -o-transform 0.2s ease-out;
				transition: transform 0.2s ease-out;
				
			}
		.dot-1{
			font-size: 12px;
			padding: 4px 12px 3px;
			border-radius: 4px;
			color: #555;
			text-decoration: none;
			background: #dadada;
			background: rgba(0, 0, 0, 0.08);
			cursor: default;
			text-shadow: none;
			-webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2), 0 1px rgba(255, 255, 255, 0.7);
			box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2), 0 1px rgba(255, 255, 255, 0.7);
		}
		</style>
	<link rel="icon" href="favicon.ico" />
	</head>
	<body>
		<div class="container">
			<div class="inner-a">
				<div class="a a-1">a-1</div>
				<div class="a a-2">a-2</div>
			</div>
			<div class="inner-b">B</div>
			<a href="#" class="dot-1">你好</a>
		</div>
		<div class="container2">
		<span class="dot"></span>
		</div>
		<script type="text/javascript" src="js/script.js">
		</script>
	</body>
</html>
