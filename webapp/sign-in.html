<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>乐跑管理台 - 登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body class="sign-in">
    <div class="container">
      <h1 class="page-header">这里是乐跑管理台。</h1>
      <form>
        <div class="form-group">
          <input class="form-control input-lg" type="text" placeholder="登录名" required autofocus>
          
        </div>
        <div class="form-group">
          <input class="form-control input-lg" type="password" placeholder="密码" required>
        </div>
        <div class="form-group">
          <label class="checkbox">
            <input type="checkbox">
            记住我
          </label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-lg btn-primary btn-block">登 录</button>
        </div>
      </form>
      <div class="alert alert-warning">
        <strong>提醒！</strong>注册或忘记密码请找 <strong>郑吉敏</strong>。
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
